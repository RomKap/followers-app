<form [formGroup]="form1" (ngSubmit)="ChangePwd">

    <div class="form-group">
        <label for="oldpassword">Old Password</label>
        <input formControlName="oldpassword" name="oldpassword" type="password" class="form-control">
        <div *ngIf="getOldPassword?.touched && getOldPassword?.invalid" class="alert alert-danger">
            <div *ngIf="getOldPassword?.errors?.required">Old Password required</div>
            <!-- <div *ngIf="getOldPassword?.errors?.pattern">Old Password should be {{ getOldPassword?.errors?.pattern }}</div> -->
        <div *ngIf="getOldPassword?.errors?.validOldPassword">
            Invalid old password
        </div>
        
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword">New Password</label>
        <input formControlName="newpassword" name="newpassword" type="password" class="form-control">
        <div *ngIf="getNewPassword?.touched && getNewPassword?.invalid" class="alert alert-danger">
            <div *ngIf="getNewPassword?.errors?.required">New Password required</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input formControlName="confirmpassword" name="confirmpassword" type="password" class="form-control">
        <div *ngIf="getConfirmPassword?.touched && getConfirmPassword?.invalid" class="alert alert-danger">
            <div *ngIf="getConfirmPassword?.errors?.required">Confirm Password required</div>
        </div>
        <div *ngIf="getConfirmPassword?.valid && form1.invalid && form1.errors?.passwordShouldMatch" class="alert alert-danger">
            New password and confirm password should match
        </div>
    </div>     
    <P>
        {{ form1.value | json }}
    </P>
        <button class="btn btn-primary" type="submit">Change Password</button>
</form>
