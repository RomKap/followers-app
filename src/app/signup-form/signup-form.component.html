<form [formGroup]="form1" (ngSubmit)="login()">
     <div *ngIf="form1.errors" class="alert alert-danger">
        Username is invalid
    </div>  

    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username?.pending">Checking for uniqueness...</div>
                <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                    <div *ngIf="username?.errors?.required">Username required</div>
                    <div *ngIf="username?.errors?.minlength">Username should be minimum {{ username?.errors?.minlength?.requiredLength }} characters</div>
                    <div *ngIf="username?.errors?.cannotContainSpace">Username cannot contain space</div> 
                    <!-- <div *ngIf="username?.errors?.shouldBeUnique">Username already taken</div> -->
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
   
    <!-- {{ form1.value | json }} -->
        <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
