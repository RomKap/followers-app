<form #f="ngForm" (ngSubmit)="Submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel #cName="ngModel" name="courseName" required minlength="5" maxlength="100" type="text"
            class="form-control">
        <div class="alert-danger" *ngIf="cName.touched && !cName.valid">
            <div *ngIf="cName.errors?.required">Course Name is required</div>
            <div *ngIf="cName.errors?.minlength">Name should be minium {{ cName.errors?.minlength.requiredLength }} charecters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required #catName="ngModel" name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let cat of courseCategory" [value]="cat.id">
                {{ cat.name }}
            </option>
        </select>
        <div class="alert-danger" *ngIf="catName.touched && !catName.valid">
            <div *ngIf="catName.errors?.required">Category is required</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBack">
            <input type="checkbox" ngModel name="moneyBack">
            30-day money-back gurantee
        </label>
    </div>

    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

</form>
